<html>
<head>
	<title>Around API</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<style>
		html {
			width:100%;
			height:100%;
		}
		body {
			width:100%;
			height:100%;
			margin:0px;
			position:relative;
			background: #E91E63;
		}
		#container {
			position:absolute;
			max-width:45%;
			max-height:45%;
			top:50%;
			left:50%;
			overflow:visible;
		}
		#logo {
			position:relative;
			max-width:100%;
			max-height:100%;
			margin-top:-50%;
			margin-left:-50%;
		}
	</style>
</head>
<body>
	<div id="container">
		<img id="logo" src="logo-api.png" />
	</div>
</body>
</html>
